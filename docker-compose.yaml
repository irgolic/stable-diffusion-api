version: '3.8'

services:
  redis:
    image: redis:6.2-alpine
    restart: always
#    expose:
#      - 6379
    ports:
      - "6379:6379"
    command: redis-server /app/deployment/redis.conf --stop-writes-on-bgsave-error no --loglevel debug --requirepass $REDIS_PASSWORD
    volumes:
#      - redis:/data
      - ./:/app
  api:
    build: .
    image: irgolic/stable-diffusion-server
    depends_on:
      - redis
#    expose:
#      - 8000
    ports:
      - "8000:8000"
    environment:
      SECRET_KEY: $SECRET_KEY
      REDIS_HOST: $REDIS_HOST
      REDIS_PASSWORD: $REDIS_PASSWORD
      REDIS_PORT: $REDIS_PORT
      ENABLE_PUBLIC_TOKEN: $ENABLE_PUBLIC_TOKEN
      ENABLE_SIGNUP: $ENABLE_SIGNUP
    links:
      - redis
    volumes:
      - ./:/app
    command: deployment/run_redis_app.sh
  redis_worker:
    image: irgolic/stable-diffusion-server:latest
    deploy:
      replicas: 5
    depends_on:
      - redis
    environment:
      REDIS_HOST: $REDIS_HOST
      HUGGINGFACE_TOKEN: $HUGGINGFACE_TOKEN
      REDIS_PASSWORD: $REDIS_PASSWORD
      REDIS_PORT: $REDIS_PORT
    links:
      - redis
    volumes:
      - ./:/app
      - ~/.cache/huggingface:/root/.cache/huggingface
    entrypoint: deployment/run_redis_worker.sh
  e2e_tests:
    image: irgolic/stable-diffusion-server:latest
    depends_on:
      - redis
      - api
      - redis_worker
    environment:
      API_URL: http://api:8000
      REDIS_HOST: $REDIS_HOST
      REDIS_PASSWORD: $REDIS_PASSWORD
      REDIS_PORT: $REDIS_PORT
    links:
      - redis
      - api
    volumes:
      - ./:/app
    command: deployment/run_tests.sh
