components:
  schemas:
    AbortedEvent:
      properties:
        event_type:
          enum:
          - aborted
          title: Event Type
          type: string
        reason:
          title: Reason
          type: string
        task_id:
          title: Task Id
          type: string
      required:
      - event_type
      - task_id
      - reason
      title: AbortedEvent
      type: object
    AuthToken:
      properties:
        access_token:
          title: Access Token
          type: string
        token_type:
          title: Token Type
          type: string
      required:
      - access_token
      - token_type
      title: AuthToken
      type: object
    Body_login_access_token_token_post:
      properties:
        client_id:
          title: Client Id
          type: string
        client_secret:
          title: Client Secret
          type: string
        grant_type:
          pattern: password
          title: Grant Type
          type: string
        password:
          title: Password
          type: string
        scope:
          default: ''
          title: Scope
          type: string
        username:
          title: Username
          type: string
      required:
      - username
      - password
      title: Body_login_access_token_token_post
      type: object
    Body_post_blob_blob_post:
      properties:
        blob_data:
          format: binary
          title: Blob Data
          type: string
      required:
      - blob_data
      title: Body_post_blob_blob_post
      type: object
    FinishedEvent:
      properties:
        event_type:
          enum:
          - finished
          title: Event Type
          type: string
        result:
          $ref: '#/components/schemas/GeneratedBlob'
        task_id:
          title: Task Id
          type: string
      required:
      - event_type
      - task_id
      - result
      title: FinishedEvent
      type: object
    GeneratedBlob:
      properties:
        blob_url:
          title: Blob Url
          type: string
        parameters_used:
          anyOf:
          - $ref: '#/components/schemas/Txt2ImgParams'
          - $ref: '#/components/schemas/Img2ImgParams'
          - $ref: '#/components/schemas/InpaintParams'
          title: Parameters Used
      required:
      - blob_url
      - parameters_used
      title: GeneratedBlob
      type: object
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    Img2ImgParams:
      additionalProperties: false
      properties:
        guidance:
          default: 7.5
          description: 'Higher guidance encourages generation closely linked to `prompt`,
            usually at the expense of lower image quality. Try using more steps to
            improve image quality when using high guidance. Guidance is disabled by
            setting `guidance` to `1`. `guidance` is defined as `w` of equation 2.
            of [ImagenPaper](https://arxiv.org/pdf/2205.11487.pdf). See also: [Classifier-Free
            Diffusion Guidance](https://arxiv.org/abs/2207.12598).'
          minimum: 1.0
          title: Guidance
          type: number
        initial_image:
          description: 'The image to use as input for image generation. The image
            must have a width and height divisible by 8. '
          title: Initial Image
          type: string
        model:
          default: CompVis/stable-diffusion-v1-4
          description: 'The model to use for image generation. One of: the *repo id*
            of a pretrained pipeline hosted on huggingface (e.g. ''CompVis/stable-diffusion-v1-4''),
            *a path* to a *directory* containing pipeline weights, (e.g., ''./my_model_directory/''). '
          title: Model
          type: string
        negative_prompt:
          description: The prompt to dissuade image generation. Ignored when not using
            guidance (i.e., if `guidance` is `1`).
          title: Negative Prompt
          type: string
        params_type:
          default: img2img
          enum:
          - img2img
          title: Params Type
          type: string
        prompt:
          description: The prompt to guide image generation.
          title: Prompt
          type: string
        safety_filter:
          default: true
          description: Ensure that you abide by the conditions of the Stable Diffusion
            license and do not expose unfiltered results in services or applications
            open to the public. For more information, please see https://github.com/huggingface/diffusers/pull/254
          title: Safety Filter
          type: boolean
        scheduler:
          default: plms
          description: The scheduler to use for image generation. Currently only 'plms',
            'ddim', and 'k-lms', are supported.
          enum:
          - plms
          - ddim
          - k-lms
          title: Scheduler
          type: string
        seed:
          description: The randomness seed to use for image generation. If not set,
            a random seed is used.
          title: Seed
          type: integer
        steps:
          default: 20
          description: The number of denoising steps. More denoising steps usually
            lead to a higher quality image at the expense of slower inference.
          title: Steps
          type: integer
        strength:
          default: 0.8
          description: Conceptually, indicates how much to transform the image. The
            image will be used as a starting point, adding more noise to it the larger
            the `strength`. The number of denoising steps depends on the amount of
            noise initially added. When `strength` is 1, it becomes pure noise, and
            the denoising process will run for the full number of iterations specified
            in `steps`. A value of 1, therefore, works like Txt2Img, essentially ignoring
            the reference image.
          maximum: 1.0
          minimum: 0.0
          title: Strength
          type: number
      required:
      - prompt
      - initial_image
      title: Img2ImgParams
      type: object
    InpaintParams:
      additionalProperties: false
      properties:
        guidance:
          default: 7.5
          description: 'Higher guidance encourages generation closely linked to `prompt`,
            usually at the expense of lower image quality. Try using more steps to
            improve image quality when using high guidance. Guidance is disabled by
            setting `guidance` to `1`. `guidance` is defined as `w` of equation 2.
            of [ImagenPaper](https://arxiv.org/pdf/2205.11487.pdf). See also: [Classifier-Free
            Diffusion Guidance](https://arxiv.org/abs/2207.12598).'
          minimum: 1.0
          title: Guidance
          type: number
        initial_image:
          description: 'The image to use as input for image generation. It must have
            a width and height divisible by 8. '
          title: Initial Image
          type: string
        mask:
          description: The mask to use for image generation. It must have the same
            width and height as the initial image. It will be converted to a black-and-white
            image, wherein white indicates the area to be inpainted.
          title: Mask
          type: string
        model:
          default: runwayml/stable-diffusion-inpainting
          description: The model to use for image generation, e.g. 'runwayml/stable-diffusion-inpainting'.
          title: Model
          type: string
        negative_prompt:
          description: The prompt to dissuade image generation. Ignored when not using
            guidance (i.e., if `guidance` is `1`).
          title: Negative Prompt
          type: string
        params_type:
          default: inpaint
          enum:
          - inpaint
          title: Params Type
          type: string
        prompt:
          description: The prompt to guide image generation.
          title: Prompt
          type: string
        safety_filter:
          default: true
          description: Ensure that you abide by the conditions of the Stable Diffusion
            license and do not expose unfiltered results in services or applications
            open to the public. For more information, please see https://github.com/huggingface/diffusers/pull/254
          title: Safety Filter
          type: boolean
        scheduler:
          default: plms
          description: The scheduler to use for image generation. Currently only 'plms',
            'ddim', and 'k-lms', are supported.
          enum:
          - plms
          - ddim
          - k-lms
          title: Scheduler
          type: string
        seed:
          description: The randomness seed to use for image generation. If not set,
            a random seed is used.
          title: Seed
          type: integer
        steps:
          default: 20
          description: The number of denoising steps. More denoising steps usually
            lead to a higher quality image at the expense of slower inference.
          title: Steps
          type: integer
      required:
      - prompt
      - initial_image
      - mask
      title: InpaintParams
      type: object
    PendingEvent:
      properties:
        event_type:
          enum:
          - pending
          title: Event Type
          type: string
        task_id:
          title: Task Id
          type: string
      required:
      - event_type
      - task_id
      title: PendingEvent
      type: object
    StartedEvent:
      properties:
        event_type:
          enum:
          - started
          title: Event Type
          type: string
        task_id:
          title: Task Id
          type: string
      required:
      - event_type
      - task_id
      title: StartedEvent
      type: object
    Txt2ImgParams:
      additionalProperties: false
      properties:
        guidance:
          default: 7.5
          description: 'Higher guidance encourages generation closely linked to `prompt`,
            usually at the expense of lower image quality. Try using more steps to
            improve image quality when using high guidance. Guidance is disabled by
            setting `guidance` to `1`. `guidance` is defined as `w` of equation 2.
            of [ImagenPaper](https://arxiv.org/pdf/2205.11487.pdf). See also: [Classifier-Free
            Diffusion Guidance](https://arxiv.org/abs/2207.12598).'
          minimum: 1.0
          title: Guidance
          type: number
        height:
          default: 512
          description: The pixel height of the generated image.
          title: Height
          type: integer
        model:
          default: CompVis/stable-diffusion-v1-4
          description: 'The model to use for image generation. One of: the *repo id*
            of a pretrained pipeline hosted on huggingface (e.g. ''CompVis/stable-diffusion-v1-4''),
            *a path* to a *directory* containing pipeline weights, (e.g., ''./my_model_directory/''). '
          title: Model
          type: string
        negative_prompt:
          description: The prompt to dissuade image generation. Ignored when not using
            guidance (i.e., if `guidance` is `1`).
          title: Negative Prompt
          type: string
        params_type:
          default: txt2img
          enum:
          - txt2img
          title: Params Type
          type: string
        prompt:
          description: The prompt to guide image generation.
          title: Prompt
          type: string
        safety_filter:
          default: true
          description: Ensure that you abide by the conditions of the Stable Diffusion
            license and do not expose unfiltered results in services or applications
            open to the public. For more information, please see https://github.com/huggingface/diffusers/pull/254
          title: Safety Filter
          type: boolean
        scheduler:
          default: plms
          description: The scheduler to use for image generation. Currently only 'plms',
            'ddim', and 'k-lms', are supported.
          enum:
          - plms
          - ddim
          - k-lms
          title: Scheduler
          type: string
        seed:
          description: The randomness seed to use for image generation. If not set,
            a random seed is used.
          title: Seed
          type: integer
        steps:
          default: 20
          description: The number of denoising steps. More denoising steps usually
            lead to a higher quality image at the expense of slower inference.
          title: Steps
          type: integer
        width:
          default: 512
          description: The pixel width of the generated image.
          title: Width
          type: integer
      required:
      - prompt
      title: Txt2ImgParams
      type: object
    UserBase:
      properties:
        username:
          title: Username
          type: string
      required:
      - username
      title: UserBase
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
  securitySchemes:
    OAuth2PasswordBearer:
      flows:
        password:
          scopes: {}
          tokenUrl: token
      type: oauth2
